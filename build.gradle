plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:3.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    mainClass = 'Main'
}

tasks.named('test') {
    useJUnitPlatform()
}